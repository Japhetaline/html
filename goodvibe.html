<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="goodvibe.CSS">
        <title>Good vibe form</title>
    </head>
            <h1>Good Vibes Form</h1>   
<body>
    <main>
        <div class="heading">
            <div class="master-style">
                <div class="description">
                    <p id="description">Tell us something positive that happened to you today.</p>
                </div>
                <div class="Form-rows">
                    <div class="labels">
                    <label for="Name">Name</label>
                </div>
                <div class="fields">
                    <input type="text" id="Name" placeholder="Enter your name" required> 
                </div>
            </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="Email">Email</label>
                </div>
                <div class="fields">
                    <input type="text" id="Email" placeholder="Enter your email" required>
                </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="Scale">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" id="scale" placeholder="Enter a number between 1 and 10"
                    min="1" max="10" required> 
                </div>
            </div>
                 <div class="form-rows">
                     <div class="labels">
                        <label for="Location">Where did it happen?</label>
                 </div>
                 <div class="fields">
                    <select name="Location" class="dropdown" id="Location">
                        <option value="Dropdown">At Home</option>
                        <option value="Dropdown">At Community</option>
                        <option value="Dropdown">At Work</option>
                        <option value="Dropdown">On the street</option>
                        <option value="Dropdown">Others</option> 
                    </select> 
                </div>
                </div>
                 
                 <div class="form-rows">
                     <div class="labels">
                     <label for="">At what time of day did it happen?</label>
                 </div>
                 <div class="fields">
                     <ul class="time-of-day" style="list-style: none;">
                        <li class="Radio">
                            <label>
                                Morning
                            </label>
                            <input name="Time-radio" value="1" class="user-selection" type="Radio">
                        </li>
                        <li class="Radio">
                            <label>
                                Afternoon
                            </label>
                            <input name="Time-radio" value="2" class="user-selection" type="Radio">
                        </li>
                        <li class="Radio">
                            <label>
                                Evening
                            </label>
                            <input name="Time-radio" value="1" class="user-selection" type="Radio">
                        </li>
                     </ul>
                 </div>

                 <div class="form-rows">
                     <label for="feelings">
                        What emotions did you experience? <br>
                        (Select all that apply)
                     </label>
                     <div class="fields">
                         <ul id="feeligs" style="list-style: none;">
                            <li class="Radio">
                                <label>
                                    Excited
                                </label>
                                <input name="feeling-check" value="1" class="user-selection" type="checkbox">
                            </li>  
                            <li class="Radio">
                                <label>
                                    Humbled
                                </label>
                                <input name="feeling-check" value="2" class="user-selection" type="checkbox">
                            </li>  
                            <li class="Radio">
                                <label>
                                    Elated
                                </label>
                                <input name="feeling-check" value="3" class="user-selection" type="checkbox">
                            </li>  
                            <li class="Radio">
                                <label>
                                    Loved
                                </label>
                                <input name="feeling-check" value="4" class="user-selection" type="checkbox">
                            </li>  
                            <li class="Radio">
                                <label>
                                    Enthusiastic
                                </label>
                                <input name="feeling-check" value="5" class="user-selection" type="checkbox">
                            </li>  
                         </ul>
                     </div>
                 </div>
            <div class="form-rows">
                <label for="labels">
                    Please describe your positive experience.
                </label>
                <div class="fields">
                    <textarea class="input-fields"id="event-details" cols="50" rows="4"
                     placeholder="Enter your Experience here"></textarea>
                </div>
            </div>
            <div>
        <button class="button">Submit</button>
            </div>
    </main>    
</body>
</html>
